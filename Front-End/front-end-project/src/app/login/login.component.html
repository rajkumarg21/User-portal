<form>
    <div class="form-group">
        <label >Email</label> 
        <input type="email" [(ngModel)]="email"[ngModelOptions]="{standalone:true}"class="form-control"  placeholder="Enter User Email"/>
       </div>
     <div class="form-group">
        <label >password</label>
        <input type="txt" [(ngModel)]="password"[ngModelOptions]="{standalone:true}" class="form-control"  placeholder="Enter your password/>
       </div>
       
       
    
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  </form>
